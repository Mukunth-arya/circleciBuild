version: 2.1
executors: 
  docker-publisher:
    environment:
      IMAGE_NAME: mukuntharya2022/gosimples
      DOCKERHUB_PASS: mukunth@1996
      DOCKERHUB_USERNAME: mukuntharya2022
    docker:
      - image: circleci/buildpack-deps:stretch
jobs:
  build: 
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: build docker image
          command: |
       
            docker build -t $IMAGE_NAME:v1 .
             
      - run:
          name: Archive the docker image
          command: docker save -o myimage.tar $IMAGE_NAME
          
      - persist_to_workspace:
          root: .
          paths:
            - ./myimage.tar
  publish-latest:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace/myimage.tar
      
      - setup_remote_docker
      - run:
          name: Load saved file
          command: docker load -i /tmp/workspace/myimage.tar
      - run:
          name: Publish image to docker Hub
          command: |
            echo "&DOCKERHUB_PASS" | docker login -u "&DOCKERHUB_USERNAME" --password-stdin
            docker push $IMAGE_NAME:v1
         
workflows:
  version: 2
  build-master:
    jobs:
     - build:
         filters:
           branches:
             only: master
      
     - publish-latest:
         requires:
           - build
         filters:
           branches:
             only: master
         
    
              
              
              
